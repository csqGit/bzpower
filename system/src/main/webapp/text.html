<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>测试界面</title>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
$(function(){
	var nav = new Array();
	//循环给导航添加数据，并添加id属性
	for(var i = 0; i < 3; i ++){
		nav[i] = "导航" + i;
		 var li = "<li id='_" + i + "' class='tt'>" + nav[i] + "</li>";
			$(".nav").append(li);
	}
	//调用两个函数，第一个为显示，第二个为隐藏
	$(".nav li").hover(handerIn, handerOut);
	function handerIn(){
			var id = $(this).attr("id");
			for(var j = 0; j < nav.length; j ++){
				//$("#show" + j).hide();
				if(id == "_" + j){
					$("#show" + j).show();
					var show = $("#show" + j);
					$(this).append(show);
				}
			} 
	}
	 function handerOut(){
		var id = $(this).attr("id");
		for(var j = 0; j < nav.length; j ++){	
			$("#show" + j).hide();
		}
	}
	
	
	
})
	
</script>
<style type="text/css">
div {
	width: 500px;
	height: auto;
	margin: 0 auto;
}

.nav {
	width: 500px;
	height: 50px;
	background: gray;
}

.nav li {
	list-style-type: none;
	width: 100px;
	line-height: 50px;
	text-align: center;
	margin-left: 10px;
	color: white;
	float: left;
}

.hide {
	position: absolute;
	top: 66px;
	left: 33%;
	width: 500px;
	height: 100px;
	background: pink;
	display: none;
}

.show {
	disply: block;
	width: 300px;
	height: 100px;
	background: red;
}
</style>
</head>
<body>
	<div>
		<ul class="nav">

		</ul>
	</div>
	<div id="container">
		<div id="show0" class="hide"><a href="#">导航一显示</a></div>
		<div id="show1" class="hide"><a href="#">导航二显示</a></div>
		<div id="show2" class="hide"><a href="#">导航三显示</a></div>
	</div>

</body>
</html>
