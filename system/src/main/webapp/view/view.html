<style type="text/css">
*{
	margin: 0 ;

}
#container{

}
.left{

	height: 528px;

}

#navTab tr{

}
#navTab tr td{

	font-size: 14px;
}
#navTab tr td a:link{
	text-decoration: none;
	color: rgb(252, 193, 123);
}
#navTab tr td a:visited{
	text-decoration: none;
	color: rgb(252, 193, 123);
}
#navTab tr td a:hover{
	text-decoration: none;
	color: rgb(79, 231, 254);
}
.nav_bottom{
	width: 280px;
	height: 260px;
	margin-top: 10px;
}
.preSpan, .nextSpan{
	width: 20px;
	height: 40px;
	margin-top: 50px;

	border: 1px solid rgb(79, 231, 254); */
	border-radius: 3px;
	display: block
}
.preSpan{
	float: left;
}
.nextSpan{
	float: right;
}
.picUl{
	position: relative;
	left: 10px;
	top: 10px;
	width: 690px;
	height: 120px;
	float: left;
}
.picUl li{
	list-style-type: none;
	width: 165px;
	height: 120px;
	border: 1px solid rgb(252, 193, 123);
	margin-left: 5px;
	float: left;
}
.picUl li img{
	width: 165px;
	height: 120px;
}


</style>
