<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>左边导航栏</title>
<style type="text/css">

*{
	margin: 0;

}

	width: 1018px;
	height: 528px;
	border: 1px solid rgb(35, 72, 144);

	margin-left: 0;
}

}

		<iframe class="iframe thred" src="thredView.html"  scrolling="no" marginwidth="0" marginheight="0" frameborder='no' border='0'></iframe>
		
	</div>
</body>
</html>
