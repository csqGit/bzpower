<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>杆塔管理界面</title>

<link rel="stylesheet" type="text/css" href="../css/line_management.css" />
<link rel="stylesheet" type="text/css" href="../css/tower_management.css" />
<link rel="stylesheet" type="text/css"
	href="../ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../ui/themes/icon.css">
<script type="text/javascript" src="../ui/jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/tower_management.js"></script>

<style type="text/css">

</style>
<script type="text/javascript">

</script>
</head>
<body>
	<div id="container">
		<div id="top">

			<form id="searchForm" action="">
				<ul id="li">
					<li>线路名称：<input class="in" type="text" name="lineName"
						value="">
						</li>
					<li>杆塔名称： <input class="in" type="text" name="towerName"
						value=""></li>
					<li>杆塔类型： <input class="in" type="text" name="towerType"
						value=""></li>
					<li style="width: 50px;"><input id="sub" type="button"
						value="查询"></li>
				</ul>
			</form>
			<span id="span2"><a onclick="flush()" href="javascript:void(0)">刷新</a></span> <span
				id="span2"><a onclick="addTower('addTower')" href="javascript:void(0)">新增</a></span>

		</div>
		<div id="main">
			<table id="lineTab" width="98%" border="1" cellspacing="0"
				cellpadding="0">
				<thead>
					<tr
						style="color: rgb(79, 231, 254); background: url(../images/headPG.png); height: 40px;">
						<td>编号</td>
						<td>线路名称</td>
						<td>杆塔名称</td>
						<td>杆塔类型</td>
						<td>杆塔位置</td>
						<td>安装日期</td>
						<td>投运日期</td>
						<td>操作</td>
					</tr>
				</thead>
			</table>
		</div>

		<!-- 线路添加修改窗口 -->
		<div id="win" class="easyui-window" title="杆塔信息" style="width:350px;height:450px;border: none;background:rgb(0, 13, 48) "   
        data-options="iconCls:'icon-save',modal:false, closed: true">   
        
	        <form id="lineForm" class='towerForm' action="">
	        	<input class='other' type="hidden" name="id"/> 
	        	<table id="winTab">
	     			<tr><td>线路名称</td>
	     				<td>
	     					<input id="cc" class="easyui-combobox" name="line_id.id"   
    data-options="valueField:'id',textField:'lineName',url:'../getLineName'" value="" /> 
	     				</td>
	     			</tr>
	     			<tr><td>杆塔名称</td><td>
	     				<input class="other" type="text" name="towerName">
	     			</td></tr>
	     			<tr><td>杆塔类型</td><td>
	     				<input class="other" type="text" name="towerType">
	     			</td></tr>
	     			<tr><td>杆塔位置</td><td>
	     				<input class="other" type="text" name="towerAddress">
	     			</td></tr>
	     			<tr><td>安装日期</td><td>
	     				<input id="dd" type="text" class="easyui-datebox other" pro='date1' required="required" value='' name="installDate"></input>  
	     			</td></tr>
	     			<tr><td>投运日期</td><td>
	     				<input id="dd" type="text" class="easyui-datebox other" pro='date2' required="required" value='' name="runDate"></input> 
	     			</td></tr>
	     			
	     			<tr>
	     				<td colspan="2" >
	     					<input class="sr" id="but" style="text-align: center;" type="button" value="确定">&nbsp;&nbsp;
	     					<input class="sr" type="reset" value="重置">
	     				</td>
	     			</tr>
	     		</table>
	     		<div id="msg"></div>
	        </form>
     		
		</div>  


		<ul id="ul">
			<li id="li1"><span id="span1">第<font id="now"></font>至<font
					id="size"></font>项结果,共计<font id="count"></font>项结果
			</span></li>
			<li id="li2"><span><font id="firstPage">首页</font></span> <span><font
					id="prePage">上一页</font></span> <span><font id="currentPage"></font>/<font
					id="pages"></font></span> <span><font id="nextPage">下一页</font></span> <span><font
					id="lastPage">尾页</font></span></li>
			<li id="li3"></li>
		</ul>

	</div>
</body>

</html>
